<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="description"
      content="Una aplicación web progresiva construida con React y Vite" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MiApp" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon and Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" sizes="152x152"
      href="/icons/icon-152x152.svg" />
    <link rel="apple-touch-icon" sizes="180x180"
      href="/icons/icon-192x192.svg" />

    <title>Mi Aplicación Progresiva</title>

    <!-- Splash Screen Styles -->
    <style>
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      /* Responsive splash screen */
      @media (min-width: 1200px) {
        .splash-logo {
          width: 160px;
          height: 160px;
          font-size: 64px;
          margin-bottom: 30px;
        }
        
        .splash-title {
          font-size: 32px;
        }
        
        .splash-subtitle {
          font-size: 18px;
        }
      }
      
      .splash-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        text-align: center;
      }
      
      .splash-subtitle {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 40px;
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Hide main content initially */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-logo">P</div>
      <div class="splash-title">Mi Aplicación Progresiva</div>
      <div class="splash-subtitle">Cargando experiencia PWA...</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Main App -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      // Splash Screen Management
      window.addEventListener('load', function() {
        const splash = document.getElementById('splash-screen');
        const root = document.getElementById('root');
        
        // Hide splash screen after a minimum time
        setTimeout(() => {
          splash.classList.add('fade-out');
          root.classList.add('loaded');
          
          // Remove splash screen from DOM after animation
          setTimeout(() => {
            splash.remove();
          }, 500);
        }, 2000);
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
